<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>EmptyCup</title>
</head>

<body>
    <section class="whole">
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo-small 1.svg" alt="logo">
            </div>
            <div class="tag">
                <p>EmptyCup</p>
            </div>
            <div class="dot">
                <img src="assets/three-dots-vertical 1.svg" alt="three-dots">
            </div>
        </div>
        <div class="navbar2">
            <div class="first">
                <div class="icon">
                    <img src="assets/Group 6.svg" alt="contact">
                </div>
                <div class="icon">
                    <img src="assets/Group 7.svg" alt="gallery">
                </div>
                <div class="icon">
                    <img src="assets/Group 8.svg" alt="map">
                </div>
            </div>
            <div class="second">
                <div class="icon" id="shortlistFilterBtn" >
                    <img src="assets/Group 10.svg" alt="Shortlist">
                </div>
                <div class="icon">
                    <img src="assets/Group 9.svg" alt="sort">
                </div>
            </div>
        </div>
    </section>
    <section class="whole2" id="listingsContainer">
        
    </section>
    <script src="index.js"></script>
</body>

</html>
